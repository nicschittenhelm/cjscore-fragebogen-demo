        <li [routerLink]="['/']" class="bg-white cursor-pointer font-sen font-bold text-exxeta-fontsize-s

<!-- Mobile Navigation -->
<nav class="fixed w-full sm:w-[640px] z-[998] top-0 right-0 pointer-events-none lg:hidden block">

    <div class="relative m-2">

        <button class="text-exxeta-black w-7 h-5 absolute z-[999] right-0 top-0 focus:outline-none bg-white rounded-exxeta-border-radius pointer-events-auto" [class.shadow-exxeta-boxshadow]="!isOpened" (click)="toggleState()">
            <div class="block w-3 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.25 w-3 bg-current transform transition duration-500 ease-in-out"
                [class.rotate-45]="isOpened"
                [class.-translate-y-1.5]="!isOpened"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.25 w-3 bg-current transform transition duration-500 ease-in-out"
                [class.opacity-0]="isOpened"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.25 w-3 bg-current transform transition duration-500 ease-in-out"
                [class.-rotate-45]="isOpened"
                [class.translate-y-1.5]="!isOpened"></span>
            </div>
          </button>
          
        
        
        <div
        [@openMobileNav]="isOpened ? 'opened' : 'closed'"
        class="w-auto origin-top-right pt-5 bg-exxeta-white shadow-exxeta-boxshadow rounded-exxeta-border-radius overflow-hidden">
        
            <ul class="flex flex-col w-full space-y-3 px-4 py-3 border-t-2 border-exxeta-grey-100">

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Home</span>
                    <img class="w-2 h-2 flex-shrink-0 group-hover:translate-x-1 group-hover:opacity-70" src="../assets/svgs/angel-right.svg">
                </li>

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Start new Journey</span>
                    <img class="w-2 h-2 flex-shrink-0 group-hover:translate-x-1 group-hover:opacity-70" src="../assets/svgs/angel-right.svg">
                </li>

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Journey Scores</span>
                    <img class="w-2 h-2 flex-shrink-0 group-hover:translate-x-1 group-hover:opacity-70" src="../assets/svgs/angel-right.svg">
                </li>
        
            </ul>

            <ul class="flex flex-col w-full space-y-3 px-4 py-3  border-t-2 border-exxeta-grey-100">

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Editing Mode</span>
                    <img class="w-2 h-2 flex-shrink-0 group-hover:translate-x-1 group-hover:opacity-70" src="../assets/svgs/angel-right.svg">
                </li>

            </ul>

            <ul class="flex flex-col w-full space-y-3 px-4 py-3  border-t-2 border-exxeta-grey-100">

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Legal</span>
                    <img class="w-2 h-2 flex-shrink-0 group-hover:translate-x-1 group-hover:opacity-70" src="../assets/svgs/angel-right.svg">
                </li>

            </ul>

            <ul class="flex flex-col w-full space-y-3 px-4 py-3  border-t-2 border-exxeta-grey-100">

                <li class="flex justify-between cursor-pointer items-center w-full group">
                    <span class="block w-full font-sen text-exxeta-fontsize-mobile-nav font-bold">Abmelden</span>
                </li>
        
            </ul>
        </div>
        
    </div>
    
</nav>
<div (click)="toggleState()" *ngIf="isOpened" @fade class="block lg:hidden fixed inset-0 z-[997] cursor-pointer backdrop-blur-md"></div>
